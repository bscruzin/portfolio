<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    @keyframes marching-ants {
      to {
        stroke-dashoffset: -8;
      }
    }

    .selection {
      fill-opacity: 0.4;
      fill: #000;
      stroke: black;
      stroke-opacity: 0.7;
      stroke-dasharray: 5 3;
      animation: marching-ants 2s linear infinite;
    }

    circle.selected {
      fill: #ff6b6b;
      stroke: #333;
      stroke-width: 1px;
    }
  </style>
</head>

  <script type="module" src="../global.js"></script>

  <h1 class="meta-title">Meta</h1>

  <h2>Commits by time of day</h2>

  <div class="time-controls" style="display: flex; align-items: baseline; gap: 1rem;">
    <label for="commit-progress" style="flex: 1;">
      Show commits until:
      <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
        style="width: 100%;"
      />
    </label>
    <time id="commit-time" style="margin-left: auto;">Loadingâ€¦</time>
  </div>
  
  <div id="scrolly-1">
    
    <div id="scatter-story">
      <!-- You will replace this text later in the lab -->
      <p>some filler text here</p>
    </div>
  
    <div id="scatter-plot">
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  
  </div>
  

  <script type="module" src="main.js"></script>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <div id="scrolly-2">
    <div id="file-story">
      <!-- generated commit steps will go here -->
    </div>
  
    <div id="file-viz">
      <dl id="files"></dl>
    </div>
  </div>
