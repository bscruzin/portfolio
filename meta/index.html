<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />

  <style>
    @keyframes marching-ants {
      to {
        stroke-dashoffset: -8;
      }
    }

    .selection {
      fill-opacity: 0.4;
      fill: #000;
      stroke: black;
      stroke-opacity: 0.7;
      stroke-dasharray: 5 3;
      animation: marching-ants 2s linear infinite;
    }

    circle.selected {
      fill: #ff6b6b;
      stroke: #333;
      stroke-width: 1px;
    }
  </style>
</head>

  <h1 class="meta-title">Meta</h1>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <script type="module" src="main.js"></script>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p>This is the meta page.</p>
</body>
</html>
